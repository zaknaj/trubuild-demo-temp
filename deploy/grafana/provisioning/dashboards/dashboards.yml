# ==============================================================================
# Grafana Dashboard Provisioning
# ==============================================================================
# Auto-loads dashboards from the dashboards directory when Grafana starts
# ==============================================================================

apiVersion: 1

providers:
  - name: 'TruBuild Dashboards'
    orgId: 1
    folder: 'TruBuild'
    folderUid: 'trubuild'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
