# ==============================================================================
# Promtail Configuration - Log Collection Agent
# ==============================================================================
# Collects logs from:
# - Docker containers (via socket)
# - Host system logs (syslog, auth, kernel)
# - Engine application logs (file-based)
# ==============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # --------------------------------------------------------------------------
  # Docker Container Logs
  # --------------------------------------------------------------------------
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Set job label explicitly (docker_sd_configs does not auto-set it)
      - target_label: job
        replacement: docker
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      # Extract service name from compose label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service
      # Extract environment label
      - source_labels: ['__meta_docker_container_label_env']
        target_label: env
      # Keep only trubuild containers (filter by compose project)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        regex: 'deploy|trubuild.*'
        action: keep

  # --------------------------------------------------------------------------
  # Host System Logs - Syslog
  # --------------------------------------------------------------------------
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog

  # --------------------------------------------------------------------------
  # Host System Logs - Auth/SSH
  # --------------------------------------------------------------------------
  - job_name: ssh
    static_configs:
      - targets:
          - localhost
        labels:
          job: ssh
          __path__: /var/log/auth.log

  # --------------------------------------------------------------------------
  # Host System Logs - Kernel (includes firewall/iptables)
  # --------------------------------------------------------------------------
  - job_name: kernel
    static_configs:
      - targets:
          - localhost
        labels:
          job: kernel
          __path__: /var/log/kern.log

  # --------------------------------------------------------------------------
  # Engine Application Logs
  # --------------------------------------------------------------------------
  - job_name: engine-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: engine
          __path__: /engine-logs/*.log

  # --------------------------------------------------------------------------
  # Engine Process Logs
  # --------------------------------------------------------------------------
  - job_name: engine-process-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: engine-process
          __path__: /engine-process-logs/**/*.log
