# ==============================================================================
# TruBuild Nginx Main Configuration
# ==============================================================================

user nginx;
worker_processes auto;
pid /tmp/nginx.pid;

# Security: Limit information leakage
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ----------------------------------------------------------------------
    # Basic Settings
    # ----------------------------------------------------------------------
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security: Hide nginx version
    server_tokens off;

    # Logging format with request ID for tracing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
    '}';

    access_log /var/log/nginx/access.log json;

    # ----------------------------------------------------------------------
    # Performance Settings
    # ----------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # ----------------------------------------------------------------------
    # Security Headers (applied globally)
    # ----------------------------------------------------------------------
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ----------------------------------------------------------------------
    # Rate Limiting
    # ----------------------------------------------------------------------
    
    # Zone for general requests (10 requests/second per IP)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # Zone for login attempts (3 requests/minute per IP for security)
    limit_req_zone $binary_remote_addr zone=login:10m rate=3r/m;
    
    # Zone for API requests (higher limit)
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # ----------------------------------------------------------------------
    # Upstream Definitions
    # ----------------------------------------------------------------------
    
    upstream app {
        server app:3000;
        keepalive 32;
    }

    # Note: Engine is NOT exposed via nginx - TanStack app communicates
    # with engine directly via internal Docker network (http://engine:5000)

    # ----------------------------------------------------------------------
    # Include server configurations
    # ----------------------------------------------------------------------
    include /etc/nginx/conf.d/*.conf;
}
