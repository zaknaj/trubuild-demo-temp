# ==============================================================================
# TruBuild Server Configuration
# ==============================================================================

# ------------------------------------------------------------------------------
# HTTP Server - Redirect to HTTPS (Production)
# ------------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # ACME challenge for Let's Encrypt (Certbot)
    # This must be accessible for certificate issuance and renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint (always accessible on HTTP)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS (in production)
    location / {
        return 301 https://$host$request_uri;
    }
}

# ------------------------------------------------------------------------------
# HTTPS Server - Main Application
# ------------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # ------------------------------------------------------------------
    # SSL Configuration (Let's Encrypt certificates)
    # ------------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/test.trubuild.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.trubuild.io/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session caching
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # ------------------------------------------------------------------
    # Security Headers (HTTPS only)
    # ------------------------------------------------------------------
    
    # HSTS (1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Content Security Policy (adjust as needed)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # ------------------------------------------------------------------
    # Request Size Limits
    # ------------------------------------------------------------------
    client_max_body_size 100M;
    client_body_buffer_size 10M;

    # ------------------------------------------------------------------
    # Timeouts (longer for AI operations)
    # ------------------------------------------------------------------
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # ------------------------------------------------------------------
    # Health Check
    # ------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ------------------------------------------------------------------
    # Auth Endpoints (Rate limited for security)
    # ------------------------------------------------------------------
    location /api/auth {
        # Stricter rate limiting for auth endpoints
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ------------------------------------------------------------------
    # TruBuild App (TanStack - Everything Else)
    # ------------------------------------------------------------------
    location / {
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://app;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
        }
    }

    # ------------------------------------------------------------------
    # Deny access to hidden files
    # ------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ------------------------------------------------------------------------------
# HTTPS Server - Grafana (grafana.trubuild.io)
# ------------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name grafana.trubuild.io;

    # ------------------------------------------------------------------
    # SSL Configuration (same Let's Encrypt certificate)
    # ------------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/test.trubuild.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.trubuild.io/privkey.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL session caching
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # ------------------------------------------------------------------
    # Security Headers
    # ------------------------------------------------------------------
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ------------------------------------------------------------------
    # Proxy to Grafana
    # ------------------------------------------------------------------
    location / {
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Grafana Live WebSocket connections
    location /api/live/ {
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # WebSocket-specific timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
