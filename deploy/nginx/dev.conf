# ==============================================================================
# TruBuild Development Server Configuration (HTTP only, no SSL)
# ==============================================================================
# Note: Upstream 'app' is defined in nginx.conf (main config)
# ==============================================================================

# ------------------------------------------------------------------------------
# HTTP Server (Development - No SSL)
# ------------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # ------------------------------------------------------------------
    # Health Check
    # ------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ------------------------------------------------------------------
    # Request Size Limits
    # ------------------------------------------------------------------
    client_max_body_size 100M;
    client_body_buffer_size 10M;

    # ------------------------------------------------------------------
    # Timeouts (longer for AI operations)
    # ------------------------------------------------------------------
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # ------------------------------------------------------------------
    # Auth Endpoints
    # ------------------------------------------------------------------
    location /api/auth {
        proxy_pass http://app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ------------------------------------------------------------------
    # TruBuild App (TanStack - Everything Else)
    # ------------------------------------------------------------------
    location / {
        proxy_pass http://app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ------------------------------------------------------------------
    # Deny access to hidden files
    # ------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
