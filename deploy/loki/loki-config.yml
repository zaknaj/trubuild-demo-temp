# ==============================================================================
# Loki Configuration - MinIO Backend with 12-month Retention
# ==============================================================================
# This configuration uses MinIO as S3-compatible storage for log chunks
# Retention is set to 365 days (8760 hours)
# ==============================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Schema configuration - how logs are indexed
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: loki_index_
        period: 24h

# Storage configuration - MinIO as S3-compatible backend
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache
  aws:
    endpoint: minio:9000
    bucketnames: trubuild-logs
    access_key_id: ${MINIO_ROOT_USER}
    secret_access_key: ${MINIO_ROOT_PASSWORD}
    insecure: true
    s3forcepathstyle: true

# Compactor - handles retention and index compaction
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: s3

# Retention limits - 12 months (365 days)
limits_config:
  retention_period: 8760h
  max_query_lookback: 8760h
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  max_streams_per_user: 10000
  max_line_size: 256kb

# Chunk storage settings
chunk_store_config:
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 100

# Query settings
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Analytics disabled
analytics:
  reporting_enabled: false
